<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeppelin Barber Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/telaFinalizar.css">

</head>

<body>

    <div class="content">
        <span class="text">Finalizar agendamento em:</span>
        <h1>Selecione uma data (domingos bloqueados):</h1>

        <form>
            <label for="dataSelecionada">Data:</label>
            <input type="date" id="dataSelecionada" name="dataSelecionada" min="2023-01-01" max="2023-12-31">
        </form>
    </div>

    <script>
        // Aguarde at√© que o DOM esteja completamente carregado
        document.addEventListener('DOMContentLoaded', function () {
            // Bloqueando todos os domingos
            document.getElementById('dataSelecionada').addEventListener('input', function () {
                var dataSelecionada = new Date(this.value);
                console.log(dataSelecionada.getDay());
                if (dataSelecionada.getDay() === 6) { // 0 representa domingo
                   
                    this.value = ''; // Limpar o campo de data
                }
            });
        });
    </script>

</body>

</html>
