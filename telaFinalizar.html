<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeppelin Barber Shop</title>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/telaFinalizar.css">
</head>

<body>

    <div class="content">
        <div class="title">
            <h3>Finalizar agendamento em:</h3>
        </div>
        <div class="barberText">
            <img src="assets/img/Barbers/barberLogo.jpg" alt="logo">
            <span class="infos">
                <span class="barberName">Zeppelin Barbershop</span>
            </span>
        </div>
        <div class="pedido">
            <span>Pedido escolhido:</span>
            <span style="color: blue;">Corte Estudante</span>
        </div>
        <hr>
        
            
                <div class="horarios" style="border: solid 1px;">
                    <div class="calendario  col-md-5">
                        <span class="data">Datas dispon√≠veis</span>
                        <input id="datetime" class="form-control" type="text" placeholder="Selecione uma data">
                        
                    </div>
                    
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

        <script>
            flatpickr("#datetime", {
                dateFormat: "d-m-Y",
                minDate: "today",
                maxDate: "15.12.2023",
                locale: "pt",
            });
        </script>

        <script src="assets/js/telaFinalizar.js"></script>
</body>

</html>
