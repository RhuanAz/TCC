<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Agendamento</title>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/telaFinalizar.css">
</head>

<body className='snippet-body'>
    <div class="container mt-4 p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white pt-3 px-md-4 px-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Finalizar agendamento em:</a>
            </div>
        </nav>
        <div class="row px-md-4 px-2 pt-4">
            <div class="col-lg-8">
                <p class="pb-2 fw-bold">Pedido</p>
                <div class="card">
                    <div>
                        <div class="table-responsive px-md-4 px-2 pt-3">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr class="border-bottom">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div>
                                                    <img class="pic"
                                                        src="https://images.pexels.com/photos/7322083/pexels-photo-7322083.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                                                        alt="">
                                                </div>
                                                <div class="ps-3 d-flex flex-column justify-content">
                                                    <p class="fw-bold">Air<span class="ps-1">Red</span><span
                                                            class="ps-1">Pants</span></p> <small class=" d-flex"> <span
                                                            class=" text-muted">Color:</span> <span
                                                            class=" fw-bold">Red/White</span> </small> <small class="">
                                                        <span class=" text-muted">Size:</span> <span
                                                            class=" fw-bold">L</span> </small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex">
                                                <p class="pe-3"><span class="red">$45.00</span></p>
                                                <p class="text-muted text-decoration-line-through">$55.00</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center"> <span
                                                    class="pe-3 text-muted">Quantity</span> <span class="pe-3"> <input
                                                        class="ps-2" type="number" value="2"></span>
                                                <div class="round"> <span class=""> L </span> </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 payment-summary">
                <p class="fw-bold pt-lg-0 pt-4 pb-2">Resumo do pagamento</p>
                <div class="card px-md-3 px-2 pt-4">
                    <div class="unregistered mb-4"> <span class="py-1">cupom de desconto</span> </div>

                    <div class="d-flex justify-content-between b-bottom"> <input type="text" class="ps-2"
                            placeholder="Digite o código do cupom">
                        <div class="btn btn-primary">APLICAR</div>
                    </div>
                    <div class="d-flex flex-column b-bottom">
                        <div class="d-flex justify-content-between py-3">
                            <small class="text-muted">
                                Valor do Pedido
                            </small>
                            <p>R$ 25,00</p>
                        </div>
                        <div class="d-flex justify-content-between pb-3"> <small class="text-muted">Taxa de
                                Serviço</small>
                            <p>R$ 0,00</p>
                        </div>
                        <div class="d-flex justify-content-between pb-3"> <small class="text-muted">Desconto</small>
                            <p style="color: green;">R$ 2,00</p>
                        </div>
                        <div class="d-flex justify-content-between"> <small class="text-muted"
                                style="font-weight: bold;">Valor Total</small>
                            <p>R$ 23,00</p>
                        </div>
                    </div>
                    <button class="btn sale my-3">Agendar</button>
                    

                </div>
            </div>
            <div class="col-lg-8 delivery px-md-3 px-1">
                <p class="pt-4 fw-bold pb-3 ps-2">Delivery</p>
                <div class="d-md-flex justify-content-between align-items-center pb-4">
                    <input id="datetime" class="card" type="text" placeholder="Selecione uma data">
                </div>
                <div class="d-md-flex justify-content-between align-items-center pb-4">
                    <div class="size d-flex ps-4"> <label class="option d-flex align-items-center"> <input type="radio"
                                name="radio">
                            <div class="card">
                                <div class="d-flex align-items-center">
                                    <div class="d-flex align-items-center justify-content-center"> <img class="del"
                                            src="https://www.freepnglogos.com/uploads/ups-logo-transparent/ups-airlines-aviation-22.png"
                                            alt="">
                                        <p class="ps-2">DPD</p>
                                    </div>
                                    <div class=" d-flex flex-column px-3">
                                        <p class="fw-bold pb-1">DPD<span>Deliveries</span></p> <small
                                            class="text-muted pb-1">Expected<span class="ps-1">delivery:</span></small>
                                        <small class="text-muted pb-1">Friday:28</small>
                                    </div>
                                    <p class="fw-bold">$5.25</p>
                                </div>
                            </div> <span class="checkmark"></span>
                        </label> </div>
                    <div class="size d-flex pt-md-0 pt-3 ps-md-0 ps-4"> <label class="option d-flex align-items-center">
                            <input type="radio" name="radio">
                            <div class="card">
                                <div class="d-flex align-items-center">
                                    <div class="d-flex align-items-center justify-content-center"> <img class="del"
                                            src="https://www.freepnglogos.com/uploads/ups-logo-transparent/ups-airlines-aviation-22.png"
                                            alt="">
                                        <p class="ps-2">DPD</p>
                                    </div>
                                    <div class=" d-flex flex-column px-3">
                                        <p class="fw-bold pb-1">DPD<span>Deliveries</span></p> <small
                                            class="text-muted pb-1">Expected<span class="ps-1">delivery:</span></small>
                                        <small class="text-muted pb-1">Friday:28</small>
                                    </div>
                                    <p class="fw-bold">$5.25</p>
                                </div>
                            </div> <span class="checkmark"></span>
                        </label> </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
        myLink.addEventListener('click', function (e) {
            e.preventDefault();
        });</script>

</body>

</html>
